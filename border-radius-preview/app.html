<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" async></script>

    <title>Border Radius Preview</title>
</head>
<body>
    <div class="container">
        <input type="text" id="top-left-radius" class="rad-value" placeholder="0" value="0">
        <input type="text" id="top-right-radius" class="rad-value" placeholder="0" value="0">
        <input type="text" id="bottom-right-radius" class="rad-value" placeholder="0" value="0">
        <input type="text" id="bottom-left-radius" 
        class="rad-value" placeholder="0" value="0">
        <div class="border-box" id="box">
            <div class="text-container">
                <section></section>
                <div id="text">
                    <input type="checkbox" id="css-code" checked>
                    <label for="css-code">CSS3 Code</label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
